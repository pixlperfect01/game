<html>
<head>
</head>
<body onload="window.requestAnimationFrame(draw)">
<canvas id="myCanvas" width="1350" height="590" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas><br>
<button id="u">UP</button>
<button id="d">DOWN</button>
<button id="l">LEFT</button>
<button id="r">RIGHT</button>
<script>
var x=0;
var y=0;
function draw(){
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.clearRect(0,0,c.width,c.height);
ctx.fillRect(x,y,50,50);
move();
window.requestAnimationFrame(draw);
}
document.getElementById("myCanvas").onkeydown = move;

function move(){
if(document.body.querySelector(':hover')==document.getElementById('u'))
x-=2;
if(document.body.querySelector(':hover')==document.getElementById('d'))
x+=2;
if(document.body.querySelector(':hover')==document.getElementById('l'))
y=2;
if(document.body.querySelector(':hover')==document.getElementById('r'))
y+=2;
}
</script>
</body>
</html>
