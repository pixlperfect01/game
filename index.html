<body onload="window.requestAnimationFrame(draw)">
<canvas id="myCanvas" width="1350" height="550" style="border:1px solid #d3d3d3;">

  <pre>    </pre><button onmousedown="ys=3-" onmouseup="ys=-0" id="u">UP</button><br>
<button onmousedown="xs=-3" onmouseup="xs=0" id="l">LEFT</button>
<button onmousedown="ys=3" onmouseup="ys=0" id="d">DOWN</button>
<button onmousedown="xs=3" onmouseup="xs=0" id="r">RIGHT</button>
<script>
var x=0;
var y=0;
var px=x;
var py=y;
var xs=
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
function draw(){
x+=xs;
y+=ys;
if(x<0)
x=0;
if(y<0)
y=0;
if(x>c.width-50)
x=c.width-50;
if(y>c.height-50)
y=c.height-50;
ctx.clearRect(px,py,50,50);
ctx.fillRect(x,y,50,50);
px=x;
py=y;
window.requestAnimationFrame(draw);
}
</script>
</body>
