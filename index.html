<html>
<head>
</head>
<body>
<canvas id="myCanvas" width="1350" height="550" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas><br>
<input id="command"><input type="submit" onclick="run()">
<script>
var c=document.getElementById('myCanvas');
var ctx=c.getContext('2d');
function findI(arr,obj){
  for(var i=0;i<arr.length;i++){
    if(arr[i]==obj)
    return i;
  }
  return -1;
}
var x=0;
var y=0;
function run(){
var comsI=["move.up","move.down","move.left","move.right"];
var comsP=['y--;','y++;','x--;','x++;'];
var command=document.getElementById('command').value;
if(findI(comsI,command)>-1)
eval(comsP[findI(comsI,command)]);
ctx.clearRect(0,0,c.width,c.height);
ctx.fillRect(x,y,20,20);
}
function clear(){
ctx.clearRect(0,0,c.width,c.height);
}
</script>
</body>
</html>
