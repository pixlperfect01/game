<html>
<head>
</head>
<body onload="window.requestAnimationFrame(draw)">
<canvas id="myCanvas" width="1350" height="550" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas><br>
<button onclick="if(y>0)y-=50;" id="u">UP</button>
<button onclick="if(x>0)x-=50;" id="l">LEFT</button>
<button onclick="if(y<c.height)y+=50;" id="d">DOWN</button>
<button onclick="if(x<c.width)x+=50;" id="r">RIGHT</button>
<script>
var x=0;
var y=0;
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
function draw(){
for(var i=0;i<c.width;i+=50){for(var ii=0;ii<c.height;ii+=50){ctx.rect(i,ii,50,50);}}
ctx.clearRect(0,0,c.width,c.height);
ctx.fillRect(x,y,50,50);
window.requestAnimationFrame(draw);
}
</script>
</body>
</html>
